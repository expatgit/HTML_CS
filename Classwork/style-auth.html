<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<div class="authorization">
    <form>
        <div class="input-wrapper">
            <input type="text" placeholder="E-mail">
            <span class="material-icons email">email</span>
        </div>
        <div>
            <input type="password" placeholder="Password">
            <span class="material-icons password">lock</span>
            <span class="material-icons visibility">visibility</span>
            <span class="material-icons visibility-off">visibility_off</span>
        </div>
        <label>Зпомнить: <input type="checkbox" required></label>
        <input type="submit" value="Войти">
    </form>
</div>
</body>
</html>
